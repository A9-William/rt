<& /Admin/Elements/Header, Title => loc('Create a queue') &>
    <h1><&|/l&>Create a queue</&></h1>

<& /Admin/Elements/ModifyQueue, QueueObj => $QueueObj &>

<%INIT>
my $QueueObj = new RT::Queue($session{'CurrentUser'});
$QueueObj->Create(Name => "$Name");
</%INIT>

<%ARGS>
$Name => undef
</%ARGS>
